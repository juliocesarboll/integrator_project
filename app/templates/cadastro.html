<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../static/style2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <script>
        function cadastrarCaixa() {
            var nome = document.getElementById("nome").value;
            var descricao = document.getElementById("descricao").value;
            var valor = document.getElementById("valor").value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/cadastro", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            
            var data = JSON.stringify({
                nome: nome,
                descricao: descricao,
                valor: valor
            });

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("Caixa cadastrada com sucesso!");
                } else {
                    console.error("Erro no cadastro da caixa: " + xhr.status);
                }
            };

            xhr.send(data);
        }
    </script>
    <main>
        <div class="content">
            <div class="titulo-secao">
                <h2>Cadastro de Caixas</h2>
                <br/>
            </div>
            <form id="cadastroForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>

                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor" required>

                <button type="button" onclick="cadastrarCaixa()">Cadastrar Caixa</button>
            </form>
        </div>
    </main>
</body>
</html>
